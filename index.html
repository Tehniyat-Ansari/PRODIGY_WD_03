<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="gamecontainer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 py-5">
                    <div class="container grids">
                        <div class="line"></div>
                        <div class="row">
                            <div class="col-4 p-2 p-md-5 box bt bl"><span class="boxtext"></span></div>
                            <div class="col-4 p-2 p-md-5 box bt"><span class="boxtext"></span></div>
                            <div class="col-4 p-2 p-md-5 box bt br"><span class="boxtext"></span></div>
                            <div class="col-4 p-2 p-md-5 box bl"><span class="boxtext"></span></div>
                            <div class="col-4 p-2 p-md-5 box"><span class="boxtext"></span></div>
                            <div class="col-4 p-2 p-md-5 box br"><span class="boxtext"></span></div>
                            <div class="col-4 p-2 p-md-5 box bl bb"><span class="boxtext"></span></div>
                            <div class="col-4 p-2 p-md-5 box bb"><span class="boxtext"></span></div>
                            <div class="col-4 p-2 p-md-5 box bb br"><span class="boxtext"></span></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 py-5">
                    <div class="gameinfo">
                        <h1>Tic-Tac-Toe</h1>
                        <div>
                            <span class="h2 info">Turn for X</span>
                            <br>
                            <button id="reset">Reset</button>
                        </div>
                        <div class="imgbox">
                            <img src="excited.gif" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
